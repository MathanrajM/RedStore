<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <div class="form">
        <form>
            <label id="Username">Username</label>
            <input type="text" class="Username"><br>
            <button>Submit</button>
        </form>
    </div>
    <style>
        form{
            text-align: center;
            margin: 45px;
            padding: 50px;
            border-radius: 10px;
        }  
        button{
            border-radius: 20px;
            box-sizing: border-box;
            transform: matrix3d();
            animation: infinite;
        }  
    </style>
</body>
</html>
